<div id="sidebar">
  <p class="author">Latest Posts</p>
  {% for post in site.posts offset: 0 limit: 10  %}
  <p><a class="smaller" href="{{ post.url }}">{{ post.title }}</a><br/>
    <small class="author smallest">
      <span class="date">{{ post.date|date_to_string }}</span> - {{ post.author }}
    </small>
  </p>
  {% endfor %}
  <h4 class='muted'><a style="line-height: 32px;" href="/toc.html">All Posts</a></h4>
</div>
